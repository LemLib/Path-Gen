<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Path Generator</title>
        <link rel="icon" type="image" href="/images/icon.png">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div>
            <canvas id="fieldCanvas" class="fieldCanvas" width="693" height="693"></canvas>
        </div>

        <div class="sliderContainer">
            <input type="range" value="10" min="1" max="50" step="0.01" oninput="this.nextElementSibling.value = this.value" id="lookaheadSlider">
            <output class="text" id="lookaheadVal">10</output>
            <label for="lookahead" class="text">Lookahead Distance</label>

            <input type="range" value="18" min="1" max="30" step="0.01" oninput="this.nextElementSibling.value = this.value" id="trackWidthoh">
            <output class="text" id="trackWidthVal" >18</output>
            <label for="trackWidth" class="text">Track Width</label>

            <input type="range" value="20" min="0" max="100" step="0.01" oninput="this.nextElementSibling.value = this.value" id="decelerationSlider">
            <output class="text" id="decelVal">20</output>
            <label for="decel" class="text">Max Deceleration</label>

            <input type="range" value="62.83" min="0" max="100" step="0.01" oninput="this.nextElementSibling.value = this.value" id="maxSpeed">
            <output class="text" id="maxSpeedVal">62.83</output>
            <label for="maxSpeed" class="text">Max Speed</label>

            <input type="range" value="50" min="0.1" max="100" step="0.01" oninput="this.nextElementSibling.value = this.value" id="multiplier">
            <output class="text" id="multiplierVal">50</output>
            <label for="multiplier" class="text">Turn Multiplier</label>
            
            <input type="range" value="5" min="0.1" max="10" step="0.01" oninput="this.nextElementSibling.value = this.value" id="deactivate">
            <output class="text" id="deactivateVal">5</output>
            <label for="deactivate" class="text">Deactivate Distance</label>

            <button type="button" id="downloadRobotBtn">Download Robot Data</button>
            <button type="button" id="downloadPathBtn">Download Path Data</button>
            <input type="file" id="uploadPathBtn"></input>
            <label for="uploadPathBtn" id="uploadPathLabel">Upload Path Data</label>
        </div>

        <div class="sliderContainer">
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="lF">
            <output class="text" id="lFVal">0</output>
            <label for="lF" class="text">Left F</label>
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="lP">
            <output class="text" id="lPVal">0</output>
            <label for="lP" class="text">Left P</label>
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="lI">
            <output class="text" id="lIVal">0</output>
            <label for="lI" class="text">Left I</label>
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="lD">
            <output class="text" id="lDVal">0</output>
            <label for="lD" class="text">Left D</label>
        </div>

        <div class="sliderContainer">
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="rF">
            <output class="text" id="rFVal">0</output>
            <label for="rF" class="text">Right F</label>
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="rP">
            <output class="text" id="rPVal">0</output>
            <label for="rP" class="text">Right P</label>
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="rI">
            <output class="text" id="rIVal">0</output>
            <label for="rI" class="text">Right I</label>
            <input type="range" value="0" min="0" max="5" step="0.01" oninput="this.nextElementSibling.value = this.value" id="rD">
            <output class="text" id="rDVal">0</output>
            <label for="rD" class="text">Right D</label>
        </div>

        <div class="modeContainer">
            <button type="button" id="modeBtn">mode</button>
        </div>

        <div class="debugContainer">
            <input type="file" id="uploadDebugBtn"></input>
            <label for="uploadDebugBtn" id="uploadDebugLabel">Upload Robot Debug Data</label>
            <button type="button" id="debugBackBtn">&#x23EE;</button>
            <button type="button" id="debugPauseBtn">&#x23EF;</button>
            <button type="button" id="debugForwardBtn">&#x23ED;</button>
            <input type="range" value ="0" min="0" max="100" step="1" oninput="this.nextElementSibling.value = this.value" id="timeSlider">
        </div>

        <div class="graph" id="graphContainer">
            <canvas id="leftMotorCanvas"></canvas>
            <canvas id="rightMotorCanvas"></canvas>
        </div>
        
        <script src="scripts/vector.js"></script>
        <script src="scripts/graphics.js"></script>
    </body>
</html>
